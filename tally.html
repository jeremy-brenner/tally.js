<!DOCTYPE html>
<html>
  <head>
    <title>Tally Demo</title>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <link href="stylesheets/tally.css" media="all" rel="stylesheet" />
    <script src="javascripts/tally.js"></script>
    <style>
      .happy {
        font-size: 2em;
        color: blue;
      }
      .angry {
        font-size: 3em;
        color: red;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    25: <span class='tally happy'>25</span>
    <br>
    3: <span class='tally angry'>3</span>
    <br>
    7: <span class='tally' style="color:green;">7</span>
    <br>
    15: <span class='tally'>15</span>
    <br>
    2: <span class='tally'>2</span>
    <br>
    0: <span class='tally'>0</span>
    <br>
  </body>
</html>
